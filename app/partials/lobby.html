<div class="lobby">
  <h3 class="subheading">Distributed scrum <span>planning poker</span> for estimating agile projects.</h3>
  <p>First person to <strong>create</strong> the room is the moderator. <strong>Share</strong> the url or room number with other team members to <strong>join</strong> the room.</p>

  <form>
    <label class="subheading" for="roomfield">Please enter your name</label>
    <div class="row">
      <input ng-model="user" ui-enter="enterRoom(room, user)" name="userfield" id="userfield" type="tel" maxlength="8" placeholder="user name" class="span2 userName"/>
    </div>
    <label class="subheading" for="roomfield">Enter room number</label>
    <div class="row">
      <input ng-model="room" ui-enter="enterRoom(room, user)" name="roomfield" id="roomfield" type="tel" maxlength="5" placeholder="room no" class="span2 roomUrl"/>
      <button ng-click="enterRoom(room, user)" class="span2 btn" title="Join an existing planning poker room" ng-disabled="{{disableButtons}}" type="submit">Join room</button>
    </div>
    <label for="createRoom">or</label>
    <div class="row">
      <button ng-click="createRoom(user)" id="createRoom" class="span1 btn" title="Create a new planning poker room" ng-disabled="{{disableButtons}}" type="submit">Create new room</button>
    </div>
  </form>

</div>
